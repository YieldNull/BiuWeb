<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <title>Biu文件传输</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css') }}"/>

    {% block css %}
    {% endblock %}


<body>

<a href="https://github.com/YieldNull/Biu">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
         src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67"
         alt="Fork me on GitHub"
         data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png">
</a>

<div id="particles">
    {% block body %}
    {% endblock %}
</div>


{% block footer %}
{% endblock %}

<script type='text/javascript' src='{{ url_for('static',filename='js/jquery-1.11.1.min.js') }}'></script>
<script type='text/javascript' src='{{ url_for('static',filename='js/jquery.particleground.min.js') }}'></script>

<script>
    $(document).ready(function () {
        $('#particles').particleground({
            dotColor: '#5cbdaa',
            lineColor: '#5cbdaa'
        });
        $('.intro').css({
            'margin-top': -($('.intro').height() / 2)
        });
    });
</script>

{% block js %}
{% endblock %}

</body>
</html>
