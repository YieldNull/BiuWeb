{% extends 'base.html' %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/dropzone.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/upload.css') }}">
{% endblock %}

{% block body %}
    <div id="dropzone">
        <form action="{{ url_for('upload') }}" class="dropzone panel needsclick dz-clickable" id="demo-upload">
            <div class="dz-message needsclick">
                <span class="upload-hint"> 点击或拖拽上传</span>
            </div>

        </form>
    </div>
{% endblock %}

{% block js %}
    <script src="{{ url_for('static',filename='js/dropzone.js') }}"></script>
{% endblock %}
