{% extends 'base.html' %}

{% block css %}
    <style type="text/css">
        .login_box {
            width: 350px;
            height: 400px;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            filter: alpha(opacity=80);
            -moz-opacity: 0.8;
            opacity: 0.8;
        }

        #QrCodeImg {
            display: block;
            position: relative;
            margin: auto;
        }

        .move > h1:hover {
            color: #FFF;
        }

    </style>
{% endblock %}

{% block body %}
    <div class="login_box" style="background:#FFF">
        <img id="QrCodeImg" style="padding-left:20px;padding-right:20px;padding-top:30px;"
             src="{{ url_for('gen_qrcode') }}"/>
    </div>
    <div class=" intro">
        <p style="color: #616161;font-size: large">请扫描二维码传输文件</p>
    </div>
{% endblock %}

{% block js %}
    <script>
        $(document).ready(function () {
            $.getScript("{{ url_for('login') }}");
        })
    </script>
{% endblock %}
